version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/dontbeidle/kaalin/cmd.version={{.Version}}
      - -X github.com/dontbeidle/kaalin/cmd.commit={{.Commit}}
      - -X github.com/dontbeidle/kaalin/cmd.date={{.Date}}

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

brews:
  - repository:
      owner: dontbeidle
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/dontbeidle/kaalin"
    description: "Qaraqalpaq tili ushın CLI vositası — latin↔kirill konvertatsiya, son→so'z"
    license: "MIT"
    test: |
      system bin/"kaalin", "version"
    install: |
      bin.install "kaalin"
      generate_completions_from_executable(bin/"kaalin", "completion")
